<!DOCTYPE HTML>
<html>
    <head>
        <title>Astoria Legend Game</title>
        <link rel="stylesheet" type="text/css" media="screen" href="index.css">
        <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon" href="icons/touch-icon-iphone-60x60.png">
        <link rel="apple-touch-icon" sizes="76x76" href="icons/touch-icon-ipad-76x76.png">
        <link rel="apple-touch-icon" sizes="120x120" href="icons/touch-icon-iphone-retina-120x120.png">
        <link rel="apple-touch-icon" sizes="152x152" href="icons/touch-icon-ipad-retina-152x152.png">
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <!-- Canvas placeholder -->
    <div><span id="debugSpan1"></span><span id="debugSpan2"></span></div>
        <div id="screen"></div>

        <!-- es5/es6 shim for legacy browsers" -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.11/es5-shim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.11/es5-sham.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-sham.min.js"></script>

        <!-- melonJS Library -->
        <script src="https://cdn.jsdelivr.net/npm/melonjs/dist/melonjs.min.js"></script>

        <!-- Plugin(s) -->
        <script src="https://cdn.jsdelivr.net/npm/melonjs/plugins/debug/debugPanel.js"></script>

        <!-- build:js js/app.min.js -->

        <!-- Game Scripts -->
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="build/js/resources.js"></script>

        <script type="text/javascript" src="js/entities/player.js"></script>
        <script type="text/javascript" src="js/entities/simon.js"></script>
        <script type="text/javascript" src="js/entities/cubeProjectile.js"></script>
        <script type="text/javascript" src="js/entities/cassetteProjectile.js"></script>
        <script type="text/javascript" src="js/entities/pacMan.js"></script>
        <script type="text/javascript" src="js/entities/slimer.js"></script>
        <script type="text/javascript" src="js/entities/gremlin.js"></script>
        <script type="text/javascript" src="js/entities/skeletor.js"></script>
        <script type="text/javascript" src="js/entities/protonBeam.js"></script>
        <script type="text/javascript" src="js/entities/carl.js"></script>
        <script type="text/javascript" src="js/entities/warpEntity.js"></script>
        <script type="text/javascript" src="js/entities/boostEntity.js"></script>
        <script type="text/javascript" src="js/entities/boostTile.js"></script>
        
        <!--title screen object -->
        <script type="text/javascript" src="js/sprites/brad_start_sprite.js"></script>
        <script type="text/javascript" src="js/sprites/jim_start_sprite.js"></script>
        <script type="text/javascript" src="js/sprites/start_text_sprite.js"></script>
        <script type="text/javascript" src="js/sprites/al_logo.js"></script>
        <script type="text/javascript" src="js/sprites/loading_sprite.js"></script>
        

        <script type="text/javascript" src="js/screens/title.js"></script>
        
        <script type="text/javascript" src="js/entities/HUD.js"></script>
        <script type="text/javascript" src="js/entities/controls.js"></script>
        <script type="text/javascript" src="js/screens/play.js"></script>
        <!-- /build -->

        <!-- Bootstrap -->
        <script type="text/javascript">
            const debugVal = (val1,val2) => {
                document.getElementById('debugSpan1').innerHTML = '<div>'+val1+'</div><div>'+val2+'</div>'
                setTimeout(() => {
                    document.getElementById('debugSpan1').innerHTML = ''
                }, 10000)
            }
            me.device.onReady(function onReady() {
                game.onload();
            });
        </script>
    </body>
</html>
